<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css starter</title>
  <link rel="stylesheet" href="/Css/normalize.css">
  <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
  <form action="" >
    <label for="course-type-select">Kurs turi</label>
    <select name="course" id="course-type-select">
      <optgroup label="offlayn kurslar" >
        <option value="morning">ertalabki</option>
        <option value="afternoon">peshingi</option>
        <option value="night">kechki</option>
      </optgroup>

    </select>
    <fieldset>
      <legend>Qaysi kurs sizga maqul keladi?</legend>
      <select name="" id="">
        <optgroup label="online darslar">
          <option value="morning" >ertalabki</option>
          <option value="afternoon" disabled >peshingi</option>
          <option value="night" selected>kechki</option>
        </optgroup>
      </select>
    </fieldset>
  </form>
  <script src="/js/main.js"></script>
</body>
</html>
