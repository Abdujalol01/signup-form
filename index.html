<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-form</title>
  <!-- FONT FAMILY -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Css/normalize.css">
  <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <main class="main-wrapper">
          <div class="intro">
            <div class="intro-info">
              <a href="#" class="intro-link">frontend and backend</a>
              <h2 class="intro-subtitle">Learn to program by watching professionals</h2>
              <p class="intro-title">See how experienced developers solve problems in real time</p>
            </div>
            <button type="submit" class="link">Try it free 7 days, then $20/mo</button>
          </div>
          <div class="form">
            <div class="form-info">
              <h2 class="form-subtitle">Sign up for the course and get free 7 days</h2>
              <form action="https://echo.htmlacademy.ru" method="get" class="login-page">
                <input type="text" placeholder="name" name="name"  required>
                <input type="text" placeholder="last name" name="last name"  required>
                <input type="email" placeholder="email" name="email"  required>
                <input type="password" placeholder="password" name="password" class="write"required>
                <button class="send-link" type="submit" name="button" >Claim your free trial</button>
              </form>

              <p class="text">By clicking the button, you are agreeing to our Terms and Services</p>
            </div>
          </div>
      </main>
    </div>
  </header>
  <script src="/js/main.js"></script>
</body>
</html>
